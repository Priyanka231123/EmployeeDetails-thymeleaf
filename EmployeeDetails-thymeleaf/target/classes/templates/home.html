<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<title>Registration Form</title>
</head>
<style>
body
{
	background-color:#63738a;
	font-family: 'Roboto',sans-seif;
}
.signup
{
	width:350px;
	height:570px;
	background-color:white;
	margin:auto;
	margin-top:10px;
	border-radius:5px;
}
h2
{
	text-align:center;
	margin-top:25px;
	padding:10px;
	}

form
{
	width:300px;
	margin-left:20px;
}

form label
{
	display:flex;
	margin-top:15px;
	font-size:18px;
}

input
{
	width:290px;
	padding:5px;
	border:none;
	border:1px solid grey;
	border-radius:5px;
	outLine:none;
}
select
{
	width:300px;
	padding:5px;
	border:none;
	border:1px solid grey;
	border-radius:5px;
	outLine:none;
}

.button
{
	width:315px;
	height:35px;
	margin-top:20px;
	border:none;
	background-color:green;
	color: white;
	
}
</style>
<body>
<div class="signup">
<h2>Registration Form</h2>

<form action="register" method="post">

<label for="id">Id:</label>
<input type="text"  placeholder="Enter Id" name="id" pattern="[0-9]" title= "Invalid!! Please enter correct Id (Only numbers are allowed)"/>

<label for="name"> Name:</label>
<input type="text"  placeholder="Enter Name" name="empName" pattern="[a-zA-Z]*" title="Invalid!! Please enter correct Name (Only alphabets are allowed)"/>

<label for="email">Email Id:</label>
<input type="text"  placeholder="Enter Email" name="empEmail" pattern="[a-zA-Z0-9][a-zA-Z0-9_.]*@gmail[.]com" title="Invalid!! Please enter Correct EmailId"/>

<label for="phone">Mobile Number:</label>
<input type="tel"  placeholder="Enter Mobile Number" name="empMobile" pattern="[0-9]{10}" required title="Mobile number should be only 10 digits"/>

<label for="address">Address:</label>
<input type="text"  placeholder="Enter Address" name="address" pattern="^[A-Za-z-0-99999999'" title= "Invalid!! Please enter correct Address"/>

<label for="state">State:</label>
<select id="state" name="state">
<option value="state">Select State</option>
<option value="Maharashtra">Maharashtra</option>
<option value="Bihar">Bihar</option>
<option value="Tamil-Nadu">Tamil-Nadu</option>
<option value="Rajasthan">Rajasthan</option>
<option value="Karnataka">Karnataka</option>
<option value="Gujarat">Gujarat</option>
<option value="Goa">Goa</option>
</select>

<label for="city">City:</label>
<select id="city" name="city">
<option value="state">Select City</option>
<option value="Mumbai">Mumbai</option>
<option value="Patana">Patana</option>
<option value="Chennai">Chennai</option>
<option value="Jaipur">Jaipur</option>
<option value="Bengaluru">Bengaluru</option>
<option value="Gandhinagar">Gandhinagar</option>
<option value="Panaji">Panaji</option>
</select>

<input type="submit" value="Submit" class="button">

</form>
</div>
</body>
</html>
